name: "Build and Push API docker image"

permissions:
  packages: write
  contents: read

on:
  pull_request:
    types:
      - closed
    branches:
      - master
    paths:
      - "api/**/*"
      - ".github/workflows/**/*"

jobs:
  build-and-push:
    runs-on: ubuntu-22.04
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log into docker registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{vars.CONTAINER_REGISTRY_USER}}
          password: ${{secrets.CONTAINER_REGISTRY_PASSWORD}}

      - name: Build docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          context: "api"
          tags: |
            ghcr.io/pawelataman/hello-word-api:latest
            ghcr.io/pawelataman/hello-word-api:${{github.sha}}
  

  deploy:
    runs-on: ubuntu-22.04
    environment: production
    needs:
      - build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_HOST_NAME: ${{env.HOST_NAME}}
          envkey_DASHBOARD_USERNAME: ${{env.DASHBOARD_USERNAM}}
          envkey_DASHBOARD_PASSWORD: ${{secrets.DASHBOARD_PASSWORD}}
          envkey_DB_URL: ${{secrets.DB_URL}}
          envkey_CLERK_PUBLISHABLE_KEY: ${{secrets.CLERK_PUBLISHABLE_KEY}}
          envkey_CLERK_SECRET_KEY: ${{secrets.CLERK_SECRET_KEY}}
          file_name: .env
          fail_on_empty: false
          sort_keys: false

      - name: Docker Stack Deploy
        uses: cssnr/stack-deploy-action@v1
        with:
          name: hello-word-api
          file: ./infra/docker-stack.yaml
          host: ${{vars.HOST_NAME}}
          user: ${{vars.DEPLOY_SSH_USER}}
          ssh_key: ${{ secrets.DEPLOY_SSH_PK}}
          env_file: ./.env


